<a  class="btn green" style="margin: 30px;" routerLink="/administracion/crear-vehiculo"> Crear Vehiculo</a>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Marca</th>
            <th>Disponibilidad</th>
            <th>Valor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of listavehiculos"> 
            <td>{{v.Nombre}}</td>
            <td>{{v.Tipo}} </td>
            <td>{{v.Marca}} </td>
            <td>{{v.Disponibilidad}} </td>
            <td>{{v.Valor}} </td>
            <td class="row ">
                <a class="btn-small col s3 blue accent-2 mr30" [routerLink]="['/administracion/buscar-vehiculo', v.Id]">Ver</a>
                <a class="btn-small col s3 mr30"[routerLink]="['/administracion/editar-vehiculo', v.Id]" >Editar</a>
                <a class="btn-small col s3 red darken-2 mr30" [routerLink]="['/administracion/eliminar-vehiculo', v.Id]">Eliminar</a>
            </td>
            
            
        </tr>
    </tbody>
</table>
